
<ng-container>
<mat-card class="example-card" 
          *ngFor="let card of dataSiniestros | slice : (paginator.pageIndex*paginator.pageSize) : ((paginator.pageIndex+1)*paginator.pageSize)" 
          [routerLink]="['/siniestro', card.NroSiniestro]">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{card.NroSiniestro}}</mat-card-title>
        <mat-card-subtitle>{{card.NroPoliza}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{card.Asegurado}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
    </mat-card>
</ng-container>
<mat-paginator #paginator 
               [length]="dataSiniestros.length"
               [pageIndex]="pageIndex"
               [pageSize]="pageSize"
               [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
